<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre tabelas</title>
</head>
<body>
    <h1>Nessa aula iremos aprender sobre as tabelas</h1>
    <table><tr>
        <th>Ano</th>
        <th>Modelo</th>
        <th>Valor</th>
        <th>Cor</th>
    </tr>
    <tr>
        <td>2020</td>
        <td>Onix</td>
        <td>R$ 60 mil</td>
        <td>preto</td>
    </tr>   
        <td>2016</td>
        <td>punto</td>
        <td>R$ 40 mil</td>
        <td>branco</td>
    </tr>
    <!--Pode ser feito o atalho >tr>td*4 para se criar as linhas em uma atalho-->
    ><tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr> 
</table>
</body>
</html>
